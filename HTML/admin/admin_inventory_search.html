<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입출고내역</title>
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/footer.css">
    <link rel="stylesheet" href="/CSS/inventory.css">
    <script src="/src/static/include.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body>
    <div data-include-html="./header_admin.html" class="include"></div>

    <!-- 왼쪽 메뉴 베너 --> 
    <section>
        <div class="section-nav">
            <div class="section-nav-category">
                <a href="/HTML/admin/admin_inventory.html">재고관리</a>
            </div>
            <div class="section-nav-category">
                <a href="/HTML/admin/admin_inventory_register.html">입출고등록</a>
            </div>
            <div class="section-nav-category">
                <a href="/HTML/admin/admin_inventory_search.html"><b>입출고내역</b></a>
            </div>
        </div>

        <!-- 컨텐츠 영역 시작 -->
        <div class="section-content">
            <div class="section-title">입출고내역</div>

            <!-- 입출고등록 대상 상품 검색 -->
            <form>
                <div class="section-historySearch">
                    <!-- 첫번째 라인 -->
                    <div class="section-historySearch-line1">
                        <span class="section-historySearch-span">상품코드
                            <input type="text" class="section-historySearch-input" placeholder="상품코드입력">
                        </span>
                        <span class="section-historySearch-span">상품명
                            <input type="text" class="section-historySearch-input" placeholder="상품명입력">
                        </span>
                        <span class="section-historySearch-span">비고
                            <input type="text" class="section-historySearch-input product-comen" placeholder="비고입력">
                        </span>

                        <span class="section-historySearch-span">등록구분
                            <select id="reg_option" class="section-historySearch-input option1">
                                <option value="">선택</option>
                                <option value="입고">입고</option>
                                <option value="출고">출고</option>
                            </select>
                        </span>
                    </div>

                    <!-- 두번째 라인 -->
                    <div class="section-historySearch-line2">
                        <div>
                            <span class="section-historySearch-span">입고일
                                <input type="date" name="invenRegInDate" placeholder="시작일" class="section-historySearch-input date">
                                <span>~</span>
                                <input type="date" name="invenRegOutDate" placeholder="종료일" class="section-historySearch-input date">
                            </span>
                            
                            <span class="section-historySearch-span">등록일
                                <input type="date" name="dateIn" placeholder="시작일" class="section-historySearch-input date">
                                <span>~</span>
                                <input type="date" name="dateout" placeholder="종료일" class="section-historySearch-input date">
                            </span>
                        </div>
                        <div>
                            <input class="btn_basic" type="reset" value="다시입력" onclick="resetTable()">
                            <input class="btn_basic" type="submit" value="검색">
                        </div>
                    </div>
                </div>
            </form>

            <!-- 입출고검색 결과용 테이블 -->
            <table class="section-historySearchResult-table">
                <tr>
                    <th>상품코드</th>
                    <th>상품명</th>
                    <th>등록구분</th>
                    <th>입고일자</th>
                    <th>등록일자</th>
                    <th>등록수량</th>
                    <th>총 재고수량</th>
                    <th>비고</th>
                </tr>
                <tr>
                    <td>상품코드</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            
            <!-- 페이징 -->
            <div class="paging">
                <span>&lt;</span>
                <span style="color: #4D4D4D;">1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>&gt;</span>
            </div>
        </div>   
    </section>

    <!-- footer -->
    <div data-include-html="./footer.html" class="include"></div>
    <script>



    </script>
</body>
</html>
