<body>

        <div class="box">
            <div class="section-title">회원등록</div>

            <div class="contents">

                <form action="" method="post">
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="password1">비밀번호 설정</label>

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    <!-- 자동입력된다면 input:text, 직접선택시 select>option태그 -->

                    <span>
                        <button class="wide-button">
                            <a href="../../HTML/admin/member-regist1.html">입력취소</a>
                        </button>
                    </span>
                    <span>
                        <button class="wide-button dark" type="submit">회원등록</button>
