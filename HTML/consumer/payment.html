<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- css -->
    <link rel="stylesheet" href="../../CSS/payment.css">
    <link rel="stylesheet" href="../../CSS/header.css">
    <!-- <link rel="stylesheet" href="../../CSS/main.css"> -->
    <!-- <link rel="stylesheet" href="../../CSS/footer.css"> -->

    <!-- script -->
    <script src="../../src/static/include.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>


    <title>welpair</title>
</head>
<!-- 헤더 -->
<div data-include-html="../consumer/header.html" class="include"></div>

<body>
    <!-- 결제페이지 컨테이너 -->
    <div class="payment_container">

        <!-- 주문상품 구역 -->
        <div class="order_prd_area">
            <!-- 소제목 -->
            <div class="title_order_prd">주문상품</div>
            
            <div class="order_prd_contentsbox">
                <ul class="order_prd_ul">
                    <!-- thymeleaf... 셀렉아이템 갯수 변수사용  -->
                    <li th:text="total: ${variable}" class="order_prd_li_1"></li>
                    <li class="order_prd_li_2">상품정보</li>
                    <li class="order_prd_li_3">수량(변경)</li>
                    <li class="order_prd_li_3">금액</li>
                    <li class="order_prd_li_3">배송비</li>
                    <li class="order_prd_li_3">총&nbsp;금액</li>
                </ul>
            </div>

        </div>
        
        <form action="" method="post">
            
            <!-- 주문자정보 구역 -->
            <div class="orderer_area">
                <!-- 소제목 -->
                <div class="title_orderer">주문자&nbsp;정보</div>
                <div class="orderer_info_contentsbox">
                    <table class="info_table">
                        <tr>
                            <td><div class="labelbox">이름</div></td>
                            <td><input type="text" class="inputbox_name" name="ordererName" placeholder=" 이름을 입력하세요." required></td>
                        </tr>
                        <tr>
                            <td><div class="labelbox">휴대폰번호</div></td>
                            <td><input type="text" class="inputbox_phone" name="ordererPhone" placeholder=" 휴대폰 번호를 입력하세요.(숫자만 입력)" required></td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <!-- 수령자정보 구역 -->
            <div class="recipient_area">
                <!-- 소제목 -->
                <div class="title_recipient">수령자&nbsp;정보</div>
                <table class="info_table">
                    <tr><td><input type="checkbox"><label class="labelbox"> 주문인과&nbsp;동일</label> 
                    </td></tr>
                    <tr>
                        <td><div class="labelbox">이름</div></td>
                        <td><input type="text" class="inputbox_name" name="recipientName" placeholder=" 이름을 입력하세요." required> </td>
                    </tr>
                    <tr>
                        <td><div class="labelbox">휴대폰&nbsp;번호</div></td>
                        <td><input type="text" class="inputbox_phone" name="recipientPhone" placeholder=" 휴대폰 번호를 입력하세요.(숫자만 입력)" required></td>
                    </tr>
                    <tr>
                        <td><div class="labelbox">배송지&nbsp;선택</div></td>
                        <td>
                            <select name="recipientAddress" id="recipientAddress" required>
                                <option placeholder="" selected disabled hidden>배송지를&nbsp;선택해주세요.</option>
                            <!-- ajax로 조회해서 추가될 부분  -->
                            <!-- option value="기본배송지 1~3"></option> 정적코드 추가-->
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td><div class="labelbox">상세주소</div></td>
                        <td>
                            <input type="text" class="inputbox_addZipcode" name="addPostZipcode" id="zipcode" placeholder=" 우편번호" readonly required>
                            <input type="button" value="우편번호 찾기" onclick="kakaopost()" >
                            <input type="text" class="inputbox_addBasic" name="addBasic" readonly required>
                            <input type="checkbox"><label class="labelbox"> 기본배송지로&nbsp;등록</label>
                        </td>
                        <!-- <td></td> -->
                        <!-- 우편번호 카카오 api 적용 예정 
                        https://postcode.map.daum.net/guide-->
                        <!-- <td></td>
                        
                        <td></td> -->
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="text" class="inputbox_addDetail" name="addDetail" placeholder=" 상세주소를 입력하세요." required></td>
                    </tr>
                    <tr>
                        <td><div class="labelbox">배송지정일</div></td>
                        <td><input type="date" class="inputbox_delivery_date" required></td>
                    </tr>
                    <tr>
                        <td><div class="labelbox">배송요청사항</div></td>
                        <td><input type="text" class="inputbox_delivery_text" placeholder=" 내용을 입력하세요."></td>
                    </tr>
                </table>
    
            </div>
    
            <!-- 결제수단 구역 -->
            <div class="pay_area">
                <!-- 소제목 -->
    
                <div class="title_pay">결제수단</div>
                <div class="pay_contentsbox">
                    <table class="point_pay">
                        <!-- <div class="point_pay"> -->
                            <tr>
                                <td><div class="paybox_total">총 주문금액</div></td>
                                <td><div class="totalPrice" name="totalPrice" id="totalPrice">2,000,000</div></td>
                                <td><div class="paybox_total">&nbsp;원</div></td>
                            </tr>
                            <tr>
                                <td><div class="paybox_existpoint">복지 포인트</div></td>
                                <td><div class="totalPoint" name="totalPoint" id="existPoint">1,500,000</div></td>
                                <td><div class="paybox_existpoint">&nbsp;원</div></td>

                            </tr>
                            <tr>
                                <td><div class="paybox_availpoint">사용가능한 포인트</div></td>
                                <td><div class="availablePoint" name="availablePoint" id="availablePoint">1,500,000</div></td>
                                <td><div class="paybox_availpoint">&nbsp;원</div></td>

                            </tr>
                            <tr>
                                <td><div class="paybox_usepoint">사용할 포인트</div></td>
                                <td><div class="usePoint" name="usePoint" id="usePoint"><input type="text" class="usePointBox" placeholder="포인트금액 입력 "></div></td>
                                <td><div class="paybox_usepoint">&nbsp;원</div></td>

                            </tr>
                        <!-- </div> -->
                    </table>

                    <div class="etc_pay">
                        <div class="paybox_restpoint">남은&nbsp;결제금액</div>
                        <div class="paybox_restPrice" name="restPrice" id="restPrice">1,000,000</div>
                        <div class="paybox_restpoint">원</div>

                        <div class="payMethod">결제수단&nbsp;선택</div>
                        
                        <!-- 이미지도 나중에 정적 작업으로?? 클릭시 테두리 변하게 하기... -->
                        <!-- <input type="radio" name="pay_chk" id="pay_chk_CreditCard" class="input__rdo" 
                            value="CreditCard" checked>
                        <label for="pay_chk_CreditCard">신용/체크카드</label>

                        <input type="radio" name="pay_chk" id="pay_chk_Kakaopay" class="input__rdo" 
                                value="Kakaopay">
                        <label for="pay_chk_Kakaopay">카카오페이</label> -->
                        <div class="payMethod_select">
                            
                            <label class="creditCard">신용/체크카드
                                <input type="radio" checked>
                                <span class="creditCard_custom"></span>
                            </label>
    
                            <label class="KakaoPay">카카오페이
                                <input type="radio">
                                <span class="KakaoPay_custom"></span>
                            </label>
                        </div>



                        

                    </div>
                </div>
                <input type="submit" value="결제하기">
            </div>
        </form>
    </div>



    <!-- footer -->
    <!-- <div data-include-html="../consumer/footer.html" class="include"></div> -->
</body>

</html>
