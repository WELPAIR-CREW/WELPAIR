<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매출관리</title>
  <link rel="stylesheet" href="/CSS/header.css">
  <link rel="stylesheet" href="/CSS/main.css">
  <link rel="stylesheet" href="/CSS/footer.css">
  <link rel="stylesheet" href="/CSS/sales.css">
  <script src="/src/static/include.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div data-include-html="./header_admin.html" class="include"></div>
<!-- 왼쪽 메뉴 베너 -->
<section>
  <div class="section-nav">
    <div class="section-nav-category">
      <a href="/HTML/admin/admin_sales.html">매출현황</a>
    </div>
  </div>

  <!-- 컨텐츠 영역 시작 -->
  <div class="section-content">
    <div class="section-title">매출현황</div>

    <form class="section-chart" action="" method="get">
      <canvas id="salesChart">
      </canvas>
    </form>
  </div>
</section>
<!-- footer -->
<div data-include-html="./footer.html" class="include"></div>

<script>
  // Get the canvas element
  var ctx = document.getElementById('salesChart').getContext('2d');

  // Define the data for the chart
  var data = {
    labels: ['2월', '3월', '4월', '5월', '6월', '7월'],
    datasets: [{
      label: 'sales',
      data: [12, 19, 3, 5, 2, 3],
      backgroundColor: ['rgba(255, 206, 86, 0.2)'],
      borderColor: ['rgba(255, 206, 86, 1)'],
      borderWidth: 1
    }]
  };

  // Create the chart
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: {
      responsive: true,
      scales: {
        y: {beginAtZero: true}
      }
    }
  });
</script>
</body>
</html>
